<div class="container text-center">
  <div class="row">  <div class="col"></div>
  </div>
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-img">
          <img src="{{ tvShow?.backdrop_path ? 'https://image.tmdb.org/t/p/w500/'+tvShow?.backdrop_path : 'https://upload.wikimedia.org/wikipedia/commons/a/a4/Rick_Astley_impersonator_rickrolling_a_basketball_game.png' }}">
        </div>
        <div class="card-body">
          <title>TV Show</title>
          <p>Title: {{tvShow?.name}}</p>
          <p>Overview: {{tvShow?.overview}}</p>
          <p>Web: {{tvShow?.homepage}}</p>
          <p>Id: {{tvShow?.id}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
